<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TexonGlobal | Registration</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="css/dashboard.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="register-page">
<div class="register-box">
  <div class="register-logo"> <a href="dashboard.html"><img src="images/logo-main.png"></a> </div>
  <div class="register-box-body">
    <p class="login-box-msg">Register a new member</p>
    <form action="dashboard.html" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Full name" />
        <span class="glyphicon glyphicon-user form-control-feedback"></span> </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" />
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span> </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" />
        <span class="glyphicon glyphicon-lock form-control-feedback"></span> </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Retype password" />
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span> </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox">
            <label>
              <input type="checkbox">
              I agree to the <a href="#">terms</a> </label>
          </div>
        </div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
        </div>
      </div>
    </form>
    
    <a href="login.html" class="text-center">I already have a membership</a> </div>
  <div class="lockscreen-footer text-center"> Copyright &copy; 2015 <b class="text-blue">Texon Global Pvt. Ltd. </b><br/>
    All rights reserved </div>
</div>
<script src="js/jQuery-2.1.4.min.js" type="text/javascript"></script> 
<script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
